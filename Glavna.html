<html>
<head>
<link rel="stylesheet" href="styling.css"> 
<title> Kontakt obrazac </title>
</head>

<body>

<script src="mojajava.js">
</script>


<strong> <h2 style="text-align:center; text-shadow: 1px 1px #ffffff"> Kontakt obrazac </h2> </strong>
<br>

<strong> <p style="text-color: #ffffff"><b>Putem ovog obrasca možete nas kontaktirati, pokušati ćemo Vam odgovoriti u najkraćem mogućem roku. </p> </strong> </b>

<br>
<br>

<form name="myForm" action="zahjev_poslan.html" onsubmit="return validateForm()" method="post">

<div class="container">
    <p>Polja označena sa zvjezdicom (*) su obavezna!</p>
    <br>
    <label for="fname">Ime*</label>
    <input type="text" id="fname" name="firstname" placeholder="Vaše ime.." required>
    <br>
    <label for="lname">Prezime*</label>
    <input type="text" id="lname" name="lastname" placeholder="Vaše prezime.." required>
    <br>

   <label for="address">Adresa</label>
    <input type="text" id="address" name="address" placeholder="Vaša adresa..">
<br>

<label for="email"> E-mail*</label>
    <input type="text" id="email" name="email" placeholder="Vaša e-mail adresa.." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
<br>

<label for="phone"> Telefon </label>
    <input type="text" id="phone" name="phone" placeholder="Broj Vašeg telefona..">
<br>

    <label for="reason">Razlog</label>
    <select id="options" name="options" onchange="javascript: showhide()">
      <option value="" selected disabled hidden>Odaberite opciju</option>
      <option value="sustav">Problem sa sustavom</option>
      <option value="mreza">Greška sa mrežom</option>
      <option value="ostalo">Ostalo</option>
    </select>
    <textarea style="display:none" form="input" id="txtarea" placeholder="Opišite vaš razlog ovdje..." name="reason_other" cols="28" rows="5"></textarea>

    <br>
    <br>
    <label for="opis">Opis</label>
    <br>

    <textarea id="subject" name="subject" placeholder="Ovdje pišite.." style="height:100px"></textarea>
    <br>
    <br>
    <input type="submit" value="Pošalji">
      
  </form>
</div>

</body>
</html>
